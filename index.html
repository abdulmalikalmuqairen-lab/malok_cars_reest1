<html lang="ar" dir="rtl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> جمع تقريبي إعادة ضبط السيارات </title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dc2626 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100%;
            color: #000000;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            font-weight: 800;
            background: linear-gradient(135deg, #dc2626, #1a1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.3rem;
            margin: 0;
            color: #666;
            font-weight: 500;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #dc2626, #1a1a1a);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #1a1a1a, #000000);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .car-card:hover::before {
            opacity: 1;
        }

        .car-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .car-card.needs-reset {
            border-left: 5px solid #ff6b6b;
        }

        .car-card.no-reset {
            border-left: 5px solid #51cf66;
        }

        .car-image {
            height: 220px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: brightness(1.1) contrast(1.1);
        }

        .car-card:hover .car-image img {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.2) contrast(1.2) saturate(1.1);
        }

        .car-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }

        .car-info {
            padding: 25px;
            position: relative;
        }

        .car-brand {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .car-models {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            font-weight: 500;
        }

        .car-years {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reset-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .reset-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .reset-status:hover::before {
            left: 100%;
        }

        .reset-status.needs {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .reset-status.no-need {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            box-shadow: 0 8px 25px rgba(81, 207, 102, 0.3);
        }

        .status-icon {
            width: 18px;
            height: 18px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .loading-animation {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220, 38, 38, 0.3);
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 100%;
                max-width: 280px;
            }
            
            .stats-bar {
                gap: 20px;
            }
            
            .stat-item {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .filters {
                padding: 20px;
            }
        }
    </style>

        let currentFilter = 'all';

        function createCarCard(car) {
            const resetClass = car.needsReset ? 'needs-reset' : 'no-reset';
            const statusClass = car.needsReset ? 'needs' : 'no-need';
            const statusText = car.needsReset ? 'نعم' : 'لا';
            const statusIcon = car.needsReset ? 
                '<svg class="status-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>' :
                '<svg class="status-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';

            return `
                <div class="car-card ${resetClass}" data-needs-reset="${car.needsReset}">
                    <div class="car-image">
                        <img src="${car.image}" alt="${car.brand}" onerror="this.src=''; this.alt='فشل تحميل الصورة'; this.style.display='none';">
                    </div>
                    <div class="car-info">
                        <div class="car-brand">${car.brand}</div>
                        <div class="car-models">${car.models}</div>
                        <div class="car-years">سنوات الإصدار: ${car.years}</div>
                        <div class="reset-status ${statusClass}">
                            ${statusIcon}
                            <span>${statusText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            // الأرقام الثابتة كما طلبها المستخدم
            const totalCars = 85;
            const needsResetCount = 50;
            const noResetCount = 35;
            
            document.getElementById('total-cars').textContent = totalCars;
            document.getElementById('needs-reset-count').textContent = needsResetCount;
            document.getElementById('no-reset-count').textContent = noResetCount;
        }

        function renderCars() {
            const grid = document.getElementById('cars-grid');
            const loading = document.getElementById('loading');
            
            // إظهار التحميل
            loading.style.display = 'block';
            grid.style.display = 'none';
            
            setTimeout(() => {
                let filteredCars = carsData;

                if (currentFilter === 'needs-reset') {
                    filteredCars = carsData.filter(car => car.needsReset);
                } else if (currentFilter === 'no-reset') {
                    filteredCars = carsData.filter(car => !car.needsReset);
                }

                grid.innerHTML = filteredCars.map(createCarCard).join('');
                
                // إخفاء التحميل وإظهار النتائج
                loading.style.display = 'none';
                grid.style.display = 'grid';
                
                // تأثير الظهور التدريجي
                const cards = grid.querySelectorAll('.car-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 500);
        }

        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // إزالة الفئة النشطة من جميع الأزرار
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // إضافة الفئة النشطة للزر المضغوط
                    button.classList.add('active');
                    
                    // تحديث المرشح الحالي
                    currentFilter = button.dataset.filter;
                    
                    // إعادة عرض السيارات
                    renderCars();
                });
            });
        }

        async function onConfigChange(config) {
            const mainTitle = config.main_title || defaultConfig.main_title;
            const subtitle = config.subtitle || defaultConfig.subtitle;
            const allCarsText = config.all_cars_text || defaultConfig.all_cars_text;
            const needsResetText = config.needs_reset_text || defaultConfig.needs_reset_text;
            const noResetText = config.no_reset_text || defaultConfig.no_reset_text;

            // تحديث النصوص
            document.getElementById('main-title').textContent = mainTitle;
            document.getElementById('subtitle').textContent = subtitle;
            document.getElementById('all-cars-btn').querySelector('span').textContent = allCarsText;
            document.getElementById('needs-reset-btn').querySelector('span').textContent = needsResetText;
            document.getElementById('no-reset-btn').querySelector('span').textContent = noResetText;

            // تطبيق الألوان
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const accentColor = config.accent_color || defaultConfig.accent_color;
            const textColor = config.text_color || defaultConfig.text_color;

            // تحديث خلفية الصفحة
            document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${primaryColor} 50%, ${textColor} 100%)`;
            document.body.style.color = textColor;

            // تحديث ألوان العنوان الرئيسي
            const mainTitleElement = document.getElementById('main-title');
            mainTitleElement.style.background = `linear-gradient(135deg, ${backgroundColor}, ${primaryColor})`;
            mainTitleElement.style.webkitBackgroundClip = 'text';
            mainTitleElement.style.webkitTextFillColor = 'transparent';
            mainTitleElement.style.backgroundClip = 'text';

            // تحديث ألوان الإحصائيات
            document.querySelectorAll('.stat-number').forEach(element => {
                element.style.color = backgroundColor;
            });

            // تحديث ألوان الأزرار النشطة
            const activeButton = document.querySelector('.filter-btn.active');
            if (activeButton) {
                activeButton.style.background = `linear-gradient(135deg, ${backgroundColor}, ${primaryColor})`;
                activeButton.style.boxShadow = `0 15px 35px rgba(${parseInt(backgroundColor.slice(1, 3), 16)}, ${parseInt(backgroundColor.slice(3, 5), 16)}, ${parseInt(backgroundColor.slice(5, 7), 16)}, 0.4)`;
            }

            // تحديث ألوان خط البطاقات
            const style = document.createElement('style');
            style.textContent = `
                .car-card::before {
                    background: linear-gradient(90deg, ${backgroundColor}, ${primaryColor}, ${textColor}) !important;
                }
                .car-brand {
                    background: linear-gradient(135deg, ${primaryColor}, ${textColor}) !important;
                    -webkit-background-clip: text !important;
                    -webkit-text-fill-color: transparent !important;
                    background-clip: text !important;
                }
                .spinner {
                    border: 4px solid rgba(${parseInt(backgroundColor.slice(1, 3), 16)}, ${parseInt(backgroundColor.slice(3, 5), 16)}, ${parseInt(backgroundColor.slice(5, 7), 16)}, 0.3) !important;
                    border-top: 4px solid ${backgroundColor} !important;
                }
                .filter-btn.active {
                    background: linear-gradient(135deg, ${backgroundColor}, ${primaryColor}) !important;
                    box-shadow: 0 15px 35px rgba(${parseInt(backgroundColor.slice(1, 3), 16)}, ${parseInt(backgroundColor.slice(3, 5), 16)}, ${parseInt(backgroundColor.slice(5, 7), 16)}, 0.4) !important;
                }
            `;
            
            // إزالة الستايل القديم إذا كان موجوداً
            const oldStyle = document.getElementById('dynamic-colors');
            if (oldStyle) {
                oldStyle.remove();
            }
            
            style.id = 'dynamic-colors';
            document.head.appendChild(style);
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            window.elementSdk.setConfig({ primary_color: value });
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["all_cars_text", config.all_cars_text || defaultConfig.all_cars_text],
                ["needs_reset_text", config.needs_reset_text || defaultConfig.needs_reset_text],
                ["no_reset_text", config.no_reset_text || defaultConfig.no_reset_text]
            ]);
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderCars();
            setupFilters();
        });

        // تهيئة SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
